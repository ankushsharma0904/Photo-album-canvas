<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>

<body>
    <!-- Navigation bar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Photo Album</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="gallery.html">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="canvas.html">Canvas</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

    <section id="gallery" class="gallery-block compact-gallery">

            <div class="gallery-heading text-center mb-5">
                <h2 class="text-uppercase">Explore My Gallery</h2>
            </div>
            <div class="row no-gutters">
                <!-- Gallery items go here -->
                <div class="col-md-6 col-lg-4 item zoom-on-hover">
                    <a class="lightbox" href="img/american-bully.jpg">
                        <img class="img-fluid image" src="img/american-bully.jpg" onclick="loadImage('american-bully.jpg')">
                        <span class="description">
                            <span class="description-heading">American Bully</span>
                        </span>
                    </a>
                </div>

                <div class="col-md-6 col-lg-4 item zoom-on-hover">
                    <a class="lightbox" href="img/tamaskan.jpg">

                        <span class="description">
                            <span class="description-heading">Tamaskan</span>
                        </span>
                    </a>
                </div>
                
                <div class="col-md-6 col-lg-4 item zoom-on-hover">

                </div>
                <div class="col-md-6 col-lg-4 item zoom-on-hover">

                <div class="col-md-6 col-lg-4 item zoom-on-hover">
                    <a class="lightbox" href="img/german-shepherd.jpg">

    <!-- jQuery -->
